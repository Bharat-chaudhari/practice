<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--End of Bootstrap css-->
</head>
<body>

    <div class="container text-center">
        <h1>Password Generator</h1>
       
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
           <input  placeholder=" Enter legnth of password:" type="text" name="length"/><br>
            <input class="form-check-input" type="checkbox" name="uppercase" >Uppercase</input><br>
            <input class="form-check-input" type="checkbox" name="number" >Number</input><br>
            <input class="form-check-input" type="checkbox" name="special" >Special characters</input><br>
            
            <input type="submit"class="btn btn-primary mb-3" value="Submit"/>
        </form>
        
        <h2>Your password :</h2> <h3 class="alert-danger">{{context}}</h3>
        
    </div>

    
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
     <!--End of Bootstrap js-->
</body>
</html>
